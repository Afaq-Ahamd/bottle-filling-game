<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Filling Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 id="game-title">Bottle Filling Game</h1>
    <div class="game-controls">
      <button id="reset-button">Reset</button>
      <span id="score">Score: 0</span>
      <span id="level">Level: 1</span>
    </div>
    <div class="color-picker">
      <div class="color-option" data-color="red"></div>
      <div class="color-option" data-color="blue"></div>
      <div class="color-option" data-color="green"></div>
      <div class="color-option" data-color="yellow"></div>
    </div>
    <div class="bottle-container" id="bottle-container"></div>
    <div class="ad-space">
      <!-- AdSense or other ad code goes here -->
      <p>Ad Space</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
